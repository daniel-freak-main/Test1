<!DOCTYPE html>
<html>
	<title>&nbsp;</title>
	<head>
		<style>
			#compass {
				position: absolute;
				top: 0px;
				left: 0px;
				z-index: 1;
			}
		</style>	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="lib/jquery-1.8.2.min.js"></script>
		<script src="libjquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="lib/cordova.js"></script>
		<script type="text/javascript" src="lib/jqRotate.js"></script>
		<script>
			document.addEventListener("deviceready", onDeviceReady, false); 
			function onDeviceReady() { 
				startCompass(); 
			}

			function startCompass() {
				var options = {
					frequency : 50 
				};
				navigator.compass.watchHeading(onSuccess, onError, options); 
			}

			function onSuccess(heading) {
				$("#compass").rotate(-heading.magneticHeading);
			}

			function onError(compassError) { 
				alert('Compass error: ' + compassError.code); 
			}
		</script>
	</head>
	<body>
		<img src="img/compass.png" id="compass">
	</body>
</html>
