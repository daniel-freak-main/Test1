<!DOCTYPE html>
<html>
	<title>&nbsp;</title>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery.js"></script>
		
		<script>
			
			document.addEventListener("deviceready", onDeviceReady, false);

			function onDeviceReady() {
				//alert("Device is Ready");
				go('http://kleverkids.de/b/s.start');
			}
			
			function go(url) 
			{
    			var xmlhttp = new XMLHttpRequest();
   				xmlhttp.onreadystatechange=function(){
       				if (xmlhttp.readyState === 4){
            			if (xmlhttp.status === 200) {
                			document.getElementById('content').innerHTML = xmlhttp.responseText;
            			}
        			}
    			};
    			xmlhttp.open("GET", url , true);
    			xmlhttp.send();
			}
			
			function checklogin() 
			{
				var login_n = window.localStorage.getItem("login_name");
				var login_p = window.localStorage.getItem("login_pass");
				var url = "http://kleverkids.de/mitglied/checkapp.php?un=" + login_n + "&pw=" + login_p;
    			var xmlhttp = new XMLHttpRequest();
   				xmlhttp.onreadystatechange=function(){
       				if (xmlhttp.readyState === 4){
            			if (xmlhttp.status === 200) {
                			go("http://kleverkids.de/mitglied/b/dateien/getnews.php?a=" + xmlhttp.responseText);
            			}
        			}
    			};
    			xmlhttp.open("GET", url , true);
    			xmlhttp.send();
			}
			
			function login()
			{	
				alert(document.getElementById('login_name').innerHTML.value);
				window.localStorage.setItem("login_name", document.getElementById('name').innerHTML.value);
				window.localStorage.setItem("login_pass","Lady2996");
				checklogin();
			}
			
</script>
	</head>
	<body>
		<div id="1">
			<div style="background-color: # F00;">
				<a onclick="go('http://kleverkids.de/b/s.start')">Kleverkids</a> <a onclick="go('http://kleverkids.de/b/veranstaltungen')">Veranstaltungen</a> <a onclick="go('http://kleverkids.de/b/news')">Aktuelles</a> <a onclick="go('http://kleverkids.de/b/stammtisch')">Stammtisch</a> <a onclick="checklogin()">News</a>
			</div>
			Login:
				</br>
				</input type="text" id="login_name">
				<a onClick="login()">Login</a>

			<div id="content">
				Seite konnte nicht geladen werden überprüfen sie bitte ihre Internet Verbindung.
			</div>
		</div>
	</body>
</html>
