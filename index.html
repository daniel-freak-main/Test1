<!DOCTYPE html>
<html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8;" lang="de" />

       </script>
		
		<script>
			
			document.addEventListener("deviceready", onDeviceReady, false);
			
			var version = 4;
			
			var code = "";
			function onDeviceReady() {
				//alert("Device is Ready");
				checkupdate();
				go('start');
				
			}
			
			
			
			function go(url) 
			{	
				url = "http://kleverkids.de/app.php?s=" + url;
    			var xmlhttp = new XMLHttpRequest();
   				xmlhttp.onreadystatechange=function(){
       				if (xmlhttp.readyState === 4){
            			if (xmlhttp.status === 200) {
							var inhalt = xmlhttp.responseText;
                			document.getElementById('content').innerHTML = inhalt;
            			}
        			}
    			}
    			xmlhttp.open("GET", url , true);
    			xmlhttp.send();
			}
			
			
			function checkupdate()
			{
				var url = "http://kleverkids.de/appversion.php";
    			var xmlhttp = new XMLHttpRequest();
   				xmlhttp.onreadystatechange=function(){
       				if (xmlhttp.readyState === 4){
            			if (xmlhttp.status === 200) {
							var newversion = parseInt(xmlhttp.responseText);
                			if(newversion > version)
							{
								document.getElementById('l8').innerHTML = "Update";
							}
							else
							{
								document.getElementById('l8').innerHTML = "";
							}
            			}
        			}
    			}
    			xmlhttp.open("GET", url , true);
    			xmlhttp.send();
			}
			

			
</script>
